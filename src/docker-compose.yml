version: "3.5"
services:
  master:
    image: mpolatcan/hive:2.3.6-hadoop-3.1.2-java8
    container_name: master
    hostname: master
    environment:
      - HADOOP_NODE_TYPE=namenode
      - DFS_REPLICATION=2
    ports:
      - 50070:50070
      - 3000:8088

  slave:
    image: mpolatcan/hadoop:3.1.2-java8
    environment:
      - HADOOP_NODE_TYPE=datanode
      - FS_HOSTNAME=master
      - YARN_RM_HOSTNAME=master
      - DFS_REPLICATION=2
    links:
      - master
